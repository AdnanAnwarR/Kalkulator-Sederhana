<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Kalkulator Js</title>
  </head>
  <body>
    <h1>Kalkulator</h1>
    <div class="container">
      <div>
        <button value="1" id="tombol1" onclick="tombol1();">1</button>
        <button value="2" id="tombol2" onclick="tombol2();">2</button>
        <button value="3" id="tombol3" onclick="tombol3();">3</button>
        <button value="tambah" id="tomboltambah" onclick="tomboltambah1();">
          +
        </button>
      </div>
      <div>
        <button value="4" id="tombol4" onclick="tombol4();">4</button>
        <button value="5" id="tombol5" onclick="tombol5();">5</button>
        <button value="6" id="tombol6" onclick="tombol6();">6</button>
        <button value="kurang" id="tombolkurang" onclick="tombolkurang1();">
          -
        </button>
      </div>
      <div>
        <button value="7" id="tombol7" onclick="tombol7();">7</button>
        <button value="8" id="tombol8" onclick="tombol8();">8</button>
        <button value="9" id="tombol9" onclick="tombol9();">9</button>
        <button value="kali" id="tombolx" onclick="tombolx1();">x</button>
      </div>
      <div>
        <button value="delet" id="tombolhapus" onclick="tombolhapus1();">
          Del
        </button>
        <button>..</button>
        <button value="0" id="tombol0" onclick="tombol0();">0</button>
        <button value="bagi" id="tombolbagi" onclick="tombolbagi1();">:</button>
      </div>
      <div>
        <input type="text" name="text1" id="text1" />
        <button id="hasilbtn" onclick="hasilbtn();">hasil</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
